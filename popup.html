<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Contribute to RECOIN crowdsourcing</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #perform {
        white-space: pre;
        max-width: 400px;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="perform">
      <div id="question"></div>
      <div id="content"></div>
      <div id="answer">
        <form id="performform">
          Your response:<br>
          <textarea rows="4" cols="50" id="response" name="response"></textarea><br />
          <input type="hidden" id="task_id" name="task_id" /><input type="hidden" id="project_id" name="project_id" />
          <input id="save" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
